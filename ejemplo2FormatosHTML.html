<!--Ejemplo numero 2: parrafos y cabeceras con formateo de texto-->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Ejemplo2</title>
    </head>
    <body>
        <p>esto es un ejemplo de parrafo </p>
        <h1>esto es un ejemplo de cabecera</h1>
        <h2>esto es un ejemplo de otra cabecera</h2>
        <h3>y esto otro ejemplo de cabecera</h3>
        <p>esto es un ejemplo de parrafo <b>con texto en negrita</b></p>
        <!--el parrafo a continuacion se muestra en azul, con tamaño de letra 24pt y con serif-->
        <p style="color: blue; font-size: 24pt; font-family:serif;">ESTO ES UN EJEMPLO DE 
            PARRAFO FORMATEADO <br> con un salto de línea</p>
        <p>esto es un ejemplo de parrafo <em>con texto en cursiva</em></p>
    </body>
</html>
